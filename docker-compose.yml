version: '3.8'

services:
  cassandra:
    image: cassandra:4.0.11
    hostname: cassandra
    ports:
      - "9042:9042"
      - "9160:9160"
    volumes:
      - cassandra-db:/var/lib/cassandra

  qpid:
    image: qpid:9.1.0
    hostname: qpid
    ports:
      - "5672:5672"
      - "8080:8080"

  postgres:
    build:
      dockerfile: postgres/Dockerfile
      context: postgres
    image: ooi-postgres
    #image: postgres:13.13-alpine
    hostname: postgres
    ports:
      - "5432:5432"
    env_file:
      - .env
    group_add:
      - keep-groups
    # privileged: true
    volumes: 
      - postgres-db:/var/lib/postgresql/data
      # - /mnt/repos/preload-database/preload_database.sql:/docker-entrypoint-initdb.d/create_tables.sql

